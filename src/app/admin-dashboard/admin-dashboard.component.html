<h2 class="text-center my-4">Administración</h2>
<div class="container">
    <div class="mb-3">
        <label for="price" class="form-label">Precio actual de entrada a baños:</label>
        <input type="number" id="price" [(ngModel)]="precioEntrada" class="form-control" />
    </div>
    <div class="mb-3">
        <button (click)="guardarPrecio()" class="btn btn-primary">Cambiar precio</button>
        <button (click)="obtenerPrecio()" class="btn btn-secondary">Obtener precio actual</button>
    </div>

    <div>
        <h3>Reportes</h3>
        <button (click)="imprimirReporte()" class="btn btn-success">Imprimir Reporte con historial de cambios</button>
    </div>

    <div class="mt-4">
        <h3>Historial de Cambios</h3>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Precio Anterior</th>
                    <th>Precio Nuevo</th>
                    <th>Fecha de Cambio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of historialPrecios">
                    <td>{{ item.precioAnterior }}</td>
                    <td>{{ item.precioNuevo }}</td>
                    <td>{{ item.fechaCambio | date: 'short' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
