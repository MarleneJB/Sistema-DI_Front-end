<form (ngSubmit)="onSubmit()">
  <label for="username">Nombre:</label>
  <input type="text" id="username" [(ngModel)]="username" name="username" required>

  <label for="email">Correo:</label>
  <input type="email" id="email" [(ngModel)]="email" name="email" required>

  <label for="combustible">Tipo de combustible:</label>
  <select id="combustible" [(ngModel)]="selectedCombustible" name="combustible" required>
    <option value="">Selecciona un combustible</option>
    <option *ngFor="let combustible of combustibles" [value]="combustible.id">
      {{ combustible.tipo_combustible }}
    </option>
  </select>

  <label for="litros">Litros:</label>
  <input type="number" id="litros" [(ngModel)]="litros" name="litros" required>

  <button type="submit">Generar Código</button>
  <div *ngIf="codigoGenerado" class="resultado-codigo">
    <h3>Código Generado:</h3>
    <p>{{ codigoGenerado }}</p>
  </div>
</form>
